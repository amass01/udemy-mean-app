<mat-card>
    <form [formGroup]="form" *ngIf="!isLoading && form" (ngSubmit)="savePost()">
        <mat-form-field>
            <mat-label>
                Title
            </mat-label>
            <input matInput 
                   type="text"
                   formControlName="title"
            />
            <mat-error *ngIf="form.controls.title.invalid">
                Required, minimum length: 3
            </mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button (click)="filePicker.click()" type="button">
                Pick Image
            </button>
            <input type="file" #filePicker />
        </div>
        <mat-form-field>
            <mat-label>
                Content
            </mat-label>
            <textarea matInput 
                      formControlName="content"
                      rows="6"
            >
            </textarea>
            <mat-error *ngIf="form.controls.content.invalid">
                Please enter content
            </mat-error>
        </mat-form-field>
        <button mat-raised-button 
                type="submit"
                color="accent"
        >
            Save Post
        </button>
    </form>
    <mat-spinner *ngIf="isLoading">
    </mat-spinner>
</mat-card>
